<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shared Chores List</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f0f0f0; }
    input { padding: 0.5rem; margin-right: 0.5rem; }
    li { margin: 0.5rem 0; }
    button { margin-left: 0.5rem; }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>🧹 Shared Chores List</h1>
  <input id="choreInput" placeholder="Enter a chore..." />
  <button onclick="addChore()">Add</button>
  <ul id="choreList"></ul>

  <script>
    // 🔧 Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const choresRef = db.collection('chores');

    function addChore() {
      const input = document.getElementById('choreInput');
      const text = input.value.trim();
      if (text) {
        choresRef.add({ text });
        input.value = '';
      }
    }

    choresRef.onSnapshot(snapshot => {
      const list = document.getElementById('choreList');
      list.innerHTML = '';
      snapshot.forEach(doc => {
        const li = document.createElement('li');
        li.textContent = doc.data().text;

        const delBtn = document.createElement('button');
        delBtn.textContent = '❌';
        delBtn.onclick = () => doc.ref.delete();

        li.appendChild(delBtn);
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
